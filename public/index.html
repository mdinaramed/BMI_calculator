<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="card">
    <h1>BMI Calculator</h1>
    <p class="hint">BMI = weight(kg) / heightÂ²(m)</p>
    <div id="msg" class="msg hidden"></div>

    <form id="bmiForm" action="/calculate-bmi" method="POST" class="form" novalidate>
      <label>
        Weight (kg)
        <input id="weight" name="weight" type="number" step="0.1" min="0.1" required placeholder="example 60" />
      </label>

      <label>
        Height (cm)
        <input id="height" name="height" type="number" step="0.1" min="0.1" required placeholder="example 170" />
      </label>

      <button type="submit">Calculate BMI</button>
    </form>
  </div>

  <script src="/form.js"></script>
</html>
